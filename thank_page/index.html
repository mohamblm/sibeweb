<!DOCTYPE html>

            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container {

        }
        .container h1 {
            color: #4CAF50;
        }
        .container p {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }

</head>
